  # Korean Service Pages
  - name: korean-services
    label: Korean Services
    type: collection
    path: src/content/services/ko
    format: json
    fields:
      - name: slug
        label: URL Slug
        type: string
        required: true
      - name: title
        label: Service Title
        type: string
        required: true
      - name: subtitle
        label: Subtitle
        type: text
      - name: description
        label: Description
        type: text
      - name: features
        label: Features
        type: object
        list: true
        fields:
          - name: icon
            label: Icon
            type: string
          - name: title
            label: Feature Title
            type: string
          - name: description
            label: Feature Description
            type: text
    view:
      fields: [title, slug]
      sort: [title]

