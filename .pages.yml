# PagesCMS Configuration for OmixAI Website
# https://pagescms.org/docs/configuration

media:
  input: public
  output: /

content:
  # Korean Site Content
  - name: korean-content
    label: Korean Site Content
    type: file
    path: src/content/ko.json
    format: json
    fields:
      - name: meta
        label: Meta Information
        type: object
        fields:
          - name: title
            label: Site Title
            type: string

      - name: nav
        label: Navigation
        type: object
        fields:
          - name: services
            label: Services
            type: string
          - name: resources
            label: Resources
            type: string
          - name: about
            label: About Us
            type: string
          - name: contact
            label: Contact
            type: string
          - name: cta
            label: CTA Button
            type: string
          - name: orderNow
            label: Order Now Button
            type: string

      - name: hero
        label: Hero Section
        type: object
        fields:
          - name: title
            label: Title
            type: string
            required: true
          - name: subtitle
            label: Subtitle
            type: text
          - name: description
            label: Description
            type: text
          - name: cta
            label: CTA Text
            type: string

      - name: services
        label: Services Section
        type: object
        fields:
          - name: title
            label: Section Title
            type: string
          - name: items
            label: Service Items
            type: object
            list: true
            fields:
              - name: icon
                label: Icon (Emoji)
                type: string
              - name: title
                label: Title
                type: string
              - name: slug
                label: URL Slug
                type: string

      - name: testimonials
        label: Testimonials Section
        type: object
        fields:
          - name: title
            label: Section Title
            type: string
          - name: items
            label: Testimonials
            type: object
            list: true
            fields:
              - name: quote
                label: Quote
                type: text
              - name: author
                label: Author Name
                type: string
              - name: institution
                label: Institution
                type: string

      - name: howItWorks
        label: How It Works Section
        type: object
        fields:
          - name: title
            label: Section Title
            type: string
          - name: steps
            label: Steps
            type: object
            list: true
            fields:
              - name: number
                label: Step Number
                type: string
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text

      - name: resources
        label: Resources Page
        type: object
        fields:
          - name: title
            label: Page Title
            type: string
          - name: subtitle
            label: Page Subtitle
            type: string
          - name: faq
            label: FAQ Section
            type: object
            fields:
              - name: title
                label: FAQ Title
                type: string
              - name: ordering
                label: Ordering & Pricing
                type: object
                fields:
                  - name: title
                    label: Section Title
                    type: string
                  - name: items
                    label: FAQ Items
                    type: object
                    list: true
                    fields:
                      - name: question
                        label: Question
                        type: string
                      - name: answer
                        label: Answer
                        type: text
              - name: samplePrep
                label: Sample Preparation
                type: object
                fields:
                  - name: title
                    label: Section Title
                    type: string
                  - name: items
                    label: FAQ Items
                    type: object
                    list: true
                    fields:
                      - name: question
                        label: Question
                        type: string
                      - name: answer
                        label: Answer
                        type: text
              - name: technical
                label: Technical Details
                type: object
                fields:
                  - name: title
                    label: Section Title
                    type: string
                  - name: items
                    label: FAQ Items
                    type: object
                    list: true
                    fields:
                      - name: question
                        label: Question
                        type: string
                      - name: answer
                        label: Answer
                        type: text

      - name: about
        label: About Page
        type: object
        fields:
          - name: title
            label: Page Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
          - name: team
            label: Team Members
            type: object
            list: true
            fields:
              - name: name
                label: Name
                type: string
              - name: title
                label: Job Title
                type: string
              - name: photo
                label: Photo Path
                type: string
              - name: education
                label: Education
                type: string
                list: true
              - name: experience
                label: Experience
                type: string
                list: true
          - name: investors
            label: Investors
            type: object
            fields:
              - name: title
                label: Section Title
                type: string
              - name: list
                label: Investor List
                type: object
                list: true
                fields:
                  - name: name
                    label: Investor Name
                    type: string
                  - name: logo
                    label: Logo Path
                    type: string
          - name: timeline
            label: Timeline
            type: object
            fields:
              - name: title
                label: Section Title
                type: string
              - name: milestones
                label: Milestones
                type: object
                list: true
                fields:
                  - name: date
                    label: Date
                    type: string
                  - name: event
                    label: Event Description
                    type: string

      - name: contact
        label: Contact Page
        type: object
        fields:
          - name: title
            label: Page Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
          - name: email
            label: Email
            type: object
            fields:
              - name: label
                label: Label
                type: string
              - name: value
                label: Email Address
                type: string
          - name: phone
            label: Phone
            type: object
            fields:
              - name: label
                label: Label
                type: string
              - name: value
                label: Phone Number
                type: string
          - name: kakao
            label: KakaoTalk
            type: object
            fields:
              - name: label
                label: Label
                type: string
              - name: value
                label: KakaoTalk ID
                type: string
          - name: address
            label: Address
            type: object
            fields:
              - name: label
                label: Label
                type: string
              - name: value
                label: Address Line 1
                type: string
              - name: detail
                label: Address Line 2
                type: string
          - name: map
            label: Map
            type: object
            fields:
              - name: title
                label: Map Section Title
                type: string

      - name: footer
        label: Footer
        type: object
        fields:
          - name: tagline
            label: Tagline
            type: string

